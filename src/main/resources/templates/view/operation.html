<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>step 8. operation syntax</h2>
  <ul>
      <li>10 + 2 = <span th:text="10 + 2"/></li>
      <li>10 % 2 == 0: <span th:text="10 % 2 == 0"/></li>
      <li>1 > 10: <span th:text="1 &gt; 10"/></li>
      <li>1 gt 10: <span th:text="1 gt 10"/></li>
      <li>1 >= 10: <span th:text="1 >= 10"/></li>
      <li>1 ge 10: <span th:text="1 ge 10"/></li>
      <li>1 == 10: <span th:text="1 == 10"/></li>
      <li>1 != 10: <span th:text="1 != 10"/></li>
      <li>Ternary operator
          <ul>
              <li>10 % 2: <span th:text="(10 % 2 == 0)?'even':'odd'"/></li>
          </ul>
      </li>
      <li>Elvis operator
          <ul>
              <li>${data} check: <span th:text="${data}?: 'no data'"/></li>
              <li>${nullData} check: <span th:text="${nullData}?: 'no data'"/></li>
              <li>${data} check2: <span th:text="${data}?: _">no data</span></li>
              <li>${nullData} check2: <span th:text="${nullData}?: _">no data</span></li>
          </ul>
      </li>
  </ul>
</body>
</html>
